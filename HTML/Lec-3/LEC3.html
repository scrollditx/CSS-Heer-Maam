                                                            <!--! INTERVIEW QUESTIONS -->
  <!--! 1. What is the difference between online and offline fonts? -->
  <!--! 2. How do you attach online fonts to your website? -->
  <!--! 3. How do you attach offline fonts to your website? -->
  <!--! 4. What is the difference between online and offline icons? -->
  <!--! 5. How do you attach online icons to your website? -->

                                                                    <!--! ANSWERS -->
 <!--? 1. Online fonts are fonts that are loaded from a remote server, while offline fonts are fonts that are loaded from a local file. -->
 <!--? 2. You can attach online fonts to your website by linking to a CDN (Content Delivery Network) or by using a font loading service. -->
 <!--? 3. You can attach offline fonts to your website by linking to a local font file or by using a font embedding service. -->
 <!--? 4. Online icons are icons that are loaded from a remote server, while offline icons are icons that are loaded from a local file. -->
