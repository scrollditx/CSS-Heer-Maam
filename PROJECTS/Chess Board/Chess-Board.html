<!--! Practical-3(Chessboard) By-Heer Maam -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chessboard</title>
    <link rel="stylesheet" href="Chess-Board.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Chessboard</h1>
      </nav>
    </header>
    <main>
      <section class="container">
        <div class="chess-board">
          <!--! FIRST ROW START HERE -->
          <div class="black">♜</div>
          <div class="white">♞</div>
          <div class="black">♝</div>
          <div class="white">♛</div>
          <div class="black">♚</div>
          <div class="white">♝</div>
          <div class="black">♞</div>
          <div class="white">♜</div>
          <div class="clear"></div>
          <!--! FIRST ROW END HERE-->

          <!--! SECOND ROW START HERE -->
          <div class="white">♟</div>
          <div class="black">♟</div>
          <div class="white">♟</div>
          <div class="black">♟</div>
          <div class="white">♟</div>
          <div class="black">♟</div>
          <div class="white">♟</div>
          <div class="black">♟</div>
          <div class="clear"></div>
          <!--! SECOND ROW END HERE-->

          <!--! THIRD ROW START HERE -->
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="clear"></div>
          <!--! THIRD ROW END HERE -->

          <!--! FOURTH ROW START HERE -->
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="clear"></div>
          <!--! FOURTH ROW END HERE -->

          <!--! FIFTH ROW START HERE  -->
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="clear"></div>
          <!--! FIFTH ROW END HERE  -->

          <!--! SIXTH ROW START HERE  -->
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="clear"></div>
          <!--! SIXTH ROW END HERE  -->

          <!--! SEVENTH ROW START HERE  -->
          <div class="black">♟</div>
          <div class="white">♟</div>
          <div class="black">♟</div>
          <div class="white">♟</div>
          <div class="black">♟</div>
          <div class="white">♟</div>
          <div class="black">♟</div>
          <div class="white">♟</div>
          <div class="clear"></div>
          <!--! SEVENTH ROW END HERE  -->
          
          <!--! EIGHTH ROW START HERE  -->
          <div class="white">♜</div>
          <div class="black">♞</div>
          <div class="white">♝</div>
          <div class="black">♛</div>
          <div class="white">♚</div>
          <div class="black">♝</div>
          <div class="white">♞</div>
          <div class="black">♜</div>
          <!--! EIGHTH ROW END HERE  -->
          <div class="clear"></div>
        </div>
      </section>
    </main>
  </body>
</html>
