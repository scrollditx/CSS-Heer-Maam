<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chessboard</title>
    <link rel="stylesheet" href="Chess-Board.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Chessboard</h1>
      </nav>
    </header>
    <main>
      <section class="container">
        <div class="chess-board">
          <!--! FIRST ROW START HERE -->
          <div class="black">‚ôú</div>
          <div class="white">‚ôû</div>
          <div class="black">‚ôù</div>
          <div class="white">‚ôõ</div>
          <div class="black">‚ôö</div>
          <div class="white">‚ôù</div>
          <div class="black">‚ôû</div>
          <div class="white">‚ôú</div>
          <!--! FIRST ROW END HERE-->

          <!--? FIRST CLEARüëá -->

          <div class="clear"></div>
          <!--! SECOND ROW START HERE -->
          <div class="white">‚ôü</div>
          <div class="black">‚ôü</div>
          <div class="white">‚ôü</div>
          <div class="black">‚ôü</div>
          <div class="white">‚ôü</div>
          <div class="black">‚ôü</div>
          <div class="white">‚ôü</div>
          <div class="black">‚ôü</div>
          <!--! SECOND ROW END HERE-->

          <!--? SECOND CLEARüëá -->
          <div class="clear"></div>

          <!--! THIRD ROW START HERE -->
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <!--! THIRD ROW END HERE -->

          <!--? THIRD CLEARüëá -->
          <div class="clear"></div>

          <!--! FOURTH ROW START HERE -->
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <!--! FOURTH ROW END HERE -->

          <!--? FOURTH CLEARüëá -->
          <div class="clear"></div>

          <!--! FIFTH ROW START HERE  -->
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <!--! FIFTH ROW END HERE  -->

          <!--? FIFTH CLEARüëá -->
          <div class="clear"></div>

          <!--! SIXTH ROW START HERE  -->
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <div class="white"></div>
          <div class="black"></div>
          <!--! SIXTH ROW END HERE  -->

          <!--? SIXTH CLEARüëá -->
          <div class="clear"></div>

          <!--! SEVENTH ROW START HERE  -->
          <div class="black">‚ôü</div>
          <div class="white">‚ôü</div>
          <div class="black">‚ôü</div>
          <div class="white">‚ôü</div>
          <div class="black">‚ôü</div>
          <div class="white">‚ôü</div>
          <div class="black">‚ôü</div>
          <div class="white">‚ôü</div>
          <!--! SEVENTH ROW END HERE  -->

          <!--? SEVENTH CLEARüëá -->
          <div class="clear"></div>

          <!--! EIGHTH ROW START HERE  -->
          <div class="white">‚ôú</div>
          <div class="black">‚ôû</div>
          <div class="white">‚ôù</div>
          <div class="black">‚ôõ</div>
          <div class="white">‚ôö</div>
          <div class="black">‚ôù</div>
          <div class="white">‚ôû</div>
          <div class="black">‚ôú</div>
          <!--! EIGHTH ROW END HERE  -->

          <!--? EIGHT CLEAR üëá-->
          <div class="clear"></div>
        </div>
      </section>
    </main>
  </body>
</html>
