<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What'sApp</title>
    <link rel="stylesheet" href="EX-WA.css" />
    <link
      rel="shortcut icon"
      href="/"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <img
          src="/ASSETS/IMAGES/profile-user.png"
          alt="profile"
          class="profile"
          title="Pic"
        />
        <span>My World🌏</span>
      </div>
      <nav></nav>
    </header>
    <main>
      <div class="msgs">
        <div class="msg-sent">Hello Mummy</div>
        <div class="msg-received">Hello Beta</div>
        <div class="msg-sent">Km cho??</div>
        <div class="msg-received">Bs Mst Tu km che beta??</div>
        <div class="msg-sent">Mein pn mst chu😊</div>
        <div class="msg-received">Barabr Kevo gayo aaj no divs???</div>
        <div class="msg-sent">Mst Mummy Boo masti karee😜😂</div>
        <div class="msg-received">
          Beta Ghar thi dur tne Bhanva mokalyo k masti krva?????🤨
        </div>
      </div>
      <div class="msg-bar">
        <input type="text" placeholder="Type a message..." />
        <button>Send</button>
      </div>
    </main>
  </body>
</html>

                                                        <!--! DESCRIPTION ABOUT ABOVE CODE:-  -->

  <!--* This is a simple HTML code for a WhatsApp chat screen. It includes a header with a profile picture and a name, a navigationbar, a main section with a chat log, and a message bar at the bottom where users can type and send messages. The chat log displays sent and received messages with different classes for styling. The code uses CSS for styling, which is linked in the HTML head section. The favicon is also set to a WhatsApp logo image. -->
